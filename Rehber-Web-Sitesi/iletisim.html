<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes - İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* bej arka plan */
        }
        header {
            background-color: #003366; /* lacivert arka plan */
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            padding: 10px;
            background-color: #004080; /* koyu lacivert arka plan */
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #00509e; /* açık lacivert hover efekti */
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #003366; /* lacivert arka plan */
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #004080; /* koyu lacivert hover efekti */
        }
    </style>
</head>
<body>
    <header>
        <h1>Eyes - Sosyal Medya Monitoring</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="hakkinda.html">Hakkında</a>
            <a href="servisler.html">Servisler</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
    </header>

    <section>
        <h2>İletişim</h2>
        <p>Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz. Sorularınızı ve geri bildirimlerinizi bekliyoruz.</p>
        <ul>
            <li>Adres: 34100 Nişantaşı, İstanbul, Türkiye</li>
            <li>Telefon: +90 212 334 7281</li>
            <li>E-posta: <a href="mailto:info@eyes.com">info@eyes.com</a></li>
        </ul>
        <form action="#" method="post">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Gönder</button>
        </form>
    </section>
</body>
</html>
